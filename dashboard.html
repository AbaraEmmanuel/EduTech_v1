    <script>
/*
  Dashboard (Full backend + MongoDB)
  - Expects JWT stored in localStorage.token (set by signin.js)
  - Backend base URL:
*/
const API_BASE = "https://jaromind-production-5e3b.up.railway.app";

document.addEventListener('DOMContentLoaded', () => {
  // Check token
  const token = localStorage.getItem('token');
  if (!token) {
    window.location.href = 'sign_in.html';
    return;
  }

  // Wire up sign out
  const signOutBtn = document.getElementById('signOutBtn');
  if (signOutBtn) signOutBtn.addEventListener('click', handleSignOut);

  // Load all dashboard data
  (async () => {
    try {
      const profile = await apiGet('/user/profile', token);
      renderProfile(profile);

      const [enrollments, recommended, progress] = await Promise.all([
        apiGet('/user/enrollments', token).catch(() => []),
        apiGet('/courses/recommended').catch(() => []),
        apiGet('/user/progress', token).catch(() => null),
      ]);

      renderEnrolledCourses(enrollments);
      renderRecommendedCourses(recommended);
      renderProgressStats(progress, enrollments);
    } catch (err) {
      console.error('Dashboard load error:', err);
      // If auth failed, redirect to sign in
      if (err && err.status === 401) window.location.href = 'sign_in.html';
    }
  })();
});

// Generic GET helper (adds Authorization if token provided)
async function apiGet(path, token) {
  const headers = { 'Content-Type': 'application/json' };
  if (token) headers['Authorization'] = `Bearer ${token}`;

  const res = await fetch(API_BASE + path, {
    method: 'GET',
    headers,
  });

  if (res.status === 401) {
    const e = new Error('Unauthorized');
    e.status = 401;
    throw e;
  }

  if (!res.ok) {
    const body = await safeJson(res);
    const err = new Error(body?.message || 'Request failed');
    err.status = res.status;
    throw err;
  }

  return res.status === 204 ? null : res.json();
}

async function safeJson(res) {
  try { return await res.json(); } catch { return null; }
}

// Render user profile into UI
function renderProfile(profile) {
  if (!profile) return;

  const fullName = profile.name || profile.email || 'Student';
  const nameParts = fullName.split(' ');
  const firstName = nameParts[0] || '';
  const lastName = nameParts[1] || '';

  const displayName = firstName ? `${firstName} ${lastName ? lastName.charAt(0).toUpperCase() + '.' : ''}` : fullName;

  document.querySelectorAll('.user-name').forEach(el => el.textContent = displayName);
  document.getElementById('userEmail').textContent = profile.email || '';

  const avatarImg = document.getElementById('userAvatar');
  const avatarInitial = document.getElementById('avatarInitial');
  if (profile.avatar) {
    if (avatarImg) { avatarImg.src = profile.avatar; avatarImg.style.display = 'block'; }
    if (avatarInitial) avatarInitial.style.display = 'none';
  } else {
    if (avatarImg) avatarImg.style.display = 'none';
    if (avatarInitial) avatarInitial.textContent = (firstName || 'S').charAt(0).toUpperCase();
  }
}


// Render enrolled courses from backend enrollments array
// Expected enrollments shape: [{ courseId, progress, course: { title, description, imageUrl, lessonCount, duration, level, type, subject, classLevel } }, ...]
// OR: [{ courseId, progress }] in which case we assume backend doesn't include course details and we try to fetch them (not implemented here)
function renderEnrolledCourses(enrollments) {
  const container = document.getElementById('enrolledCourses');
  if (!container) return;

  if (!enrollments || enrollments.length === 0) {
    container.innerHTML = `
      <div class="empty-state">
        <i class="fas fa-book-open"></i>
        <p>You haven't enrolled in any courses yet</p>
        <a href="courses.html" class="btn-primary">Browse Courses</a>
      </div>`;
    return;
  }

  let html = '';
  enrollments.forEach(en => {
    // If backend returns full course object inside enrollment use it, otherwise fallback to minimal
    const course = en.course || en.courseData || en.courseInfo || {};
    const courseId = course.id || en.courseId || en.course_id || '';
    const title = course.title || course.name || 'Untitled Course';
    const description = course.description || '';
    const imageUrl = course.imageUrl || course.image || '';
    const lessonCount = course.lessonCount || course.lessonsCount || 0;
    const duration = course.duration || 'N/A';
    const level = course.level || course.classLevel || 'All Levels';
    const progress = typeof en.progress === 'number' ? en.progress : (en.progressPercentage || 0);

    const hasImage = imageUrl && imageUrl.trim() !== '';
    const imageStyle = hasImage ? `style="background-image: url('${imageUrl}'); background-size: cover; background-position: center;"` : '';
    const imageClass = hasImage ? '' : 'math-bg';

    html += `
      <div class="course-card">
        <div class="course-image ${imageClass}" ${imageStyle}>
          ${hasImage ? '<div class="image-overlay"></div>' : ''}
          <span class="course-category">${course.subject || 'Course'}</span>
          <div class="progress-ring">
            <svg width="60" height="60">
              <circle class="progress-ring-bg" cx="30" cy="30" r="26"></circle>
              <circle class="progress-ring-circle" cx="30" cy="30" r="26"
                style="stroke-dashoffset: ${163 - (163 * progress) / 100}"></circle>
            </svg>
            <span class="progress-text">${progress}%</span>
          </div>
        </div>
        <div class="course-content">
          <h3>${escapeHtml(title)}</h3>
          <p>${escapeHtml(description)}</p>
          <div class="course-stats">
            <span><i class="fas fa-play-circle"></i> ${lessonCount} Lessons</span>
            <span><i class="fas fa-clock"></i> ${duration}</span>
            <span><i class="fas fa-user-graduate"></i> ${level}</span>
          </div>
          <a href="course.html?id=${encodeURIComponent(courseId)}" class="btn-secondary">Continue Learning</a>
        </div>
      </div>`;
  });

  container.innerHTML = html;
}

// Render recommended courses (expects array of course objects)
function renderRecommendedCourses(courses) {
  const container = document.getElementById('recommendedCourses');
  if (!container) return;

  if (!courses || courses.length === 0) {
    container.innerHTML = `<div class="empty-state"><p>No recommended courses right now.</p></div>`;
    return;
  }

  let html = '';
  courses.forEach(course => {
    const id = course.id || course._id || course.courseId || '';
    const title = course.title || course.name || 'Untitled';
    const description = course.description || '';
    const imageUrl = course.imageUrl || course.image || '';
    const lessonCount = course.lessonCount || 0;
    const duration = course.duration || 'N/A';
    const category = course.category || course.subject || 'General';
    const hasImage = imageUrl && imageUrl.trim() !== '';
    const imageStyle = hasImage ? `style="background-image: url('${imageUrl}'); background-size: cover; background-position: center;"` : '';
    const imageClass = hasImage ? '' : 'science-bg';

    html += `
      <div class="course-card">
        <div class="course-image ${imageClass}" ${imageStyle}>
          ${hasImage ? '<div class="image-overlay"></div>' : ''}
          <span class="course-category">${category}</span>
          <span class="course-badge free">FREE</span>
        </div>
        <div class="course-content">
          <h3>${escapeHtml(title)}</h3>
          <p>${escapeHtml(description)}</p>
          <div class="course-stats">
            <span><i class="fas fa-play-circle"></i> ${lessonCount} Lessons</span>
            <span><i class="fas fa-clock"></i> ${duration}</span>
          </div>
          <button class="btn-primary" onclick="location.href='course.html?id=${encodeURIComponent(id)}'">View Course</button>
        </div>
      </div>`;
  });

  container.innerHTML = html;
}

// Populate the stats cards; if backend provides progress object use it, otherwise compute from enrollments
function renderProgressStats(progress, enrollments) {
  const completedLessonsEl = document.getElementById('completedLessons');
  const avgQuizEl = document.getElementById('avgQuizScore');
  const streakEl = document.getElementById('studyStreak');

  if (progress && typeof progress === 'object') {
    completedLessonsEl.textContent = progress.completedLessons || 0;
    avgQuizEl.textContent = (progress.avgQuizScore ? Math.round(progress.avgQuizScore) : 0) + '%';
    streakEl.textContent = progress.studyStreak || 0;
    return;
  }

  // fallback: compute from enrollments
  if (Array.isArray(enrollments) && enrollments.length > 0) {
    let totalProgress = 0;
    let completedLessons = 0;
    enrollments.forEach(en => {
      totalProgress += en.progress || 0;
      if (Array.isArray(en.completedLessons)) completedLessons += en.completedLessons.length;
    });
    const avg = Math.round(totalProgress / (enrollments.length || 1));
    completedLessonsEl.textContent = completedLessons;
    avgQuizEl.textContent = avg + '%';
    streakEl.textContent = '5'; // placeholder if you don't track streaks yet
    return;
  }

  // final fallback
  completedLessonsEl.textContent = '0';
  avgQuizEl.textContent = '0%';
  streakEl.textContent = '0';
}

// Sign out: remove token and redirect
function handleSignOut() {
  localStorage.removeItem('token');
  window.location.href = 'sign_in.html';
}

// Escaping helper
function escapeHtml(str) {
  if (!str) return '';
  return String(str)
    .replace(/&/g, '&amp;')
    .replace(/</g, '&lt;')
    .replace(/>/g, '&gt;')
    .replace(/"/g, '&quot;')
    .replace(/'/g, '&#039;');
}
</script>
