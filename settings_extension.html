<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Change</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            /* background-color: #f3f4f6; */
            justify-content: center;
            align-items: center;
        }
        .container {
            /* background: white; */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgb(17, 250, 1);
            width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 15px;
        }
        select, .submit-btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .submit-btn {
            background: #2563eb;
            color: white;
            border: none;
            cursor: pointer;
        }
        .submit-btn:hover {
            background: #1e40af;
        }
        /* Light/Dark Mode Button */
        .mode-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, #ffcc00, #ffffff);
            border: none;
            border-radius: 50%;
            color: #000;
            padding: 12px;
            cursor: pointer;
            font-size: 16px;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .mode-toggle:hover {
            background: linear-gradient(135deg, #4b134f, #c94b4b);
            color: #fff;
            transform: scale(1.1) rotate(180deg);
        }

        body.dark-mode .mode-toggle {
            background-color: #444;
            color: #fff;
        }
        .light-mode {
            background-color: #ffffff;
            color: #000000;
        }

        .dark-mode {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .dark-mode .sidebar button {
            background: #1f2937;
            /*background: #333;  Darker sidebar */
        }

        .dark-mode .sidebar button:hover, .active {
            background: #2563eb;
            border-radius: 5px;
        }
        .dark-mode .content {
            background: #222; /* Darker content area */
            color: #fff;
        }

        .dark-mode button {
            color: white;
            background: #444;
        }
    </style>
</head>
<body class="light-mode">
    <!-- Light/Dark Mode Toggle -->
    <button class="mode-toggle" id="modeToggle">ðŸŒž</button>
    
    <div class="container">
        <h2>Apply for Change</h2>
        <p>Select the field you want to change:</p>
        <select id="change-field">
            <option value="name">Change Name</option>
            <option value="email">Change Email</option>
            <option value="bio">Change Biography</option>
        </select>
        <button class="submit-btn" onclick="applyChange()">Proceed</button>
    </div>
    
    <script>
        function applyChange() {
            const field = document.getElementById("change-field").value;
            window.location.href = `apply_change.html?field=${field}`;
        }
        document.addEventListener('DOMContentLoaded', () => {
            // Retrieve saved theme from localStorage and apply it
            const savedTheme = localStorage.getItem('theme') || 'light-mode';
            document.body.className = savedTheme;
    
            // Update the toggle button icon based on the saved theme
            const modeToggle = document.getElementById('modeToggle');
            modeToggle.textContent = savedTheme === 'dark-mode' ? '\u263D' : '\u2600'; // Unicode for moon and sun
    
            // Toggle theme and save preference to localStorage
            modeToggle.addEventListener('click', () => {
                if (document.body.classList.contains('light-mode')) {
                    document.body.classList.replace('light-mode', 'dark-mode');
                    modeToggle.textContent = '\u263D'; // Unicode for crescent moon
                    localStorage.setItem('theme', 'dark-mode');
                } else {
                    document.body.classList.replace('dark-mode', 'light-mode');
                    modeToggle.textContent = '\u2600'; // Unicode for sun
                    localStorage.setItem('theme', 'light-mode');
                }
            });
        });
    </script>
</body>
</html>
