<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaroMind - Join the Learning Revolution</title>
    <link rel="stylesheet" href="notification.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body class="light-mode">
    <!-- Light/Dark Mode Toggle -->
    <nav class="navbar">
        <div class="navbar-left">
            <img src="ht9.png" alt="EduTech Logo" class="logo_img">
            <a href="index.html" class="name">EduTech</a>
        </div>
        <a href="index.html" class="nav-link">Home</a>
        <div class="hamburger" id="hamburger">&#9776;</div>
        <div class="navbar-right">
            <button class="mode-toggle" id="modeToggle">üåû</button>
        </div>
    </nav>

    <div class="sidebar" id="sidebar">
        <ul class="nav-menu">
            <li class="nav-item"><a href="/courses.html" class="nav-link">Courses</a></li>
            <li class="nav-item dropdown">
                <a href="#" class="nav-link">For Tutors &#9662;</a>
                <ul class="dropdown-menu">
                    <li><a href="/tutors">For Tutors</a></li>
                    <li><a href="/tutors_signup">Create Tutor Profile</a></li>
                </ul>
            </li>
            <button class="mode-toggle" id="sidebarModeToggle">üåû</button>
            <div class="auth-buttons">
                <a href="/sign_in.html" class="button_login" style="width: 120px">Sign In</a>
                <a href="/sign_up.html" class="button-neon" style="width: 110px">Sign Up</a>
            </div>
        </ul>
    </div>

    <div class="sign-up-container">
        <h2>Sign Up for EduTech</h2>
        <form class="sign-up-form">
            <label>
                First Name
                <input type="text" name="first-name" placeholder="Enter your first name" required>
            </label>
            <label>
                Last Name
                <input type="text" name="last-name" placeholder="Enter your last name" required>
            </label>
            <label>
                Email
                <input type="email" name="email" placeholder="Enter your email" required>
            </label>
            <label>
                Phone Number
                <input type="tel" name="phone-number" placeholder="+234" value="+234 " required>
            </label>
            <label>
                Password
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                    <span class="toggle-password" onclick="togglePassword('password', this)">üëÅÔ∏è</span>
                </div>
            </label>
            <label>
                Confirm Password
                <div class="password-container">
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                    <span class="toggle-password" onclick="togglePassword('confirm-password', this)">üëÅÔ∏è</span>
                </div>
            </label>            
            <button type="submit" class="btn">Sign Up</button>
            <p class="terms-link">By signing up, you agree to our <a href="#">Terms of Service</a>.</p>
        </form>
        <div class="already-account">
            Already have an account? <a href="sign_in.html">Sign In</a>
        </div>
    </div>

<style>
    .password-container {
        position: relative;
        width: 100%;
    }

    .password-container input {
        width: 95%;
    }

    .toggle-password {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        user-select: none;
    }
</style>

    <!-- JavaScript -->
    <script>
        function togglePassword(inputId, icon) {
            const passwordInput = document.getElementById(inputId);

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.textContent = 'üôà'; // Closed eye
            } else {
                passwordInput.type = 'password';
                icon.textContent = 'üëÅÔ∏è'; // Open eye
            }
        }


        document.addEventListener('DOMContentLoaded', () => {
            // Theme Management
            const savedTheme = localStorage.getItem('theme') || 'light-mode';
            document.body.className = savedTheme;

            const modeToggle = document.getElementById('modeToggle');
            const sidebarModeToggle = document.getElementById('sidebarModeToggle');
            
            // Set initial icons
            updateModeIcons(savedTheme);

            function updateModeIcons(theme) {
                const icon = theme === 'dark-mode' ? 'üåô' : 'üåû';
                if (modeToggle) modeToggle.textContent = icon;
                if (sidebarModeToggle) sidebarModeToggle.textContent = icon;
            }

            function toggleTheme() {
                if (document.body.classList.contains('light-mode')) {
                    document.body.classList.replace('light-mode', 'dark-mode');
                    localStorage.setItem('theme', 'dark-mode');
                    updateModeIcons('dark-mode');
                } else {
                    document.body.classList.replace('dark-mode', 'light-mode');
                    localStorage.setItem('theme', 'light-mode');
                    updateModeIcons('light-mode');
                }
            }

            // Add event listeners to both dark mode buttons
            if (modeToggle) {
                modeToggle.addEventListener('click', toggleTheme);
            }
            
            if (sidebarModeToggle) {
                sidebarModeToggle.addEventListener('click', toggleTheme);
            }

            // Smart Hamburger and Sidebar Management
            const sidebar = document.getElementById("sidebar");
            const hamburger = document.getElementById("hamburger");

            // Function to check if navbar items fit
            function checkNavbarFit() {
                const navbar = document.querySelector('.navbar');
                const navMenu = document.querySelector('.nav-menu');
                const authButtons = document.querySelector('.auth-buttons');
                const modeToggle = document.querySelector('.mode-toggle');
                
                if (!navbar || !navMenu || !authButtons) return;
                
                // Get total width of navbar content
                const navbarWidth = navbar.offsetWidth;
                const navbarLeftWidth = navbar.querySelector('.navbar-left').offsetWidth;
                const navMenuWidth = navMenu.offsetWidth;
                const authButtonsWidth = authButtons.offsetWidth;
                const modeToggleWidth = modeToggle ? modeToggle.offsetWidth : 0;
                
                const navbarContentWidth = navbarLeftWidth + navMenuWidth + authButtonsWidth + modeToggleWidth + 100;
                
                // Show hamburger only if content doesn't fit
                if (navbarContentWidth > navbarWidth) {
                    hamburger.classList.add('active');
                    navMenu.style.display = 'none';
                    authButtons.style.display = 'none';
                    if (modeToggle) modeToggle.style.display = 'none';
                } else {
                    hamburger.classList.remove('active');
                    navMenu.style.display = 'flex';
                    authButtons.style.display = 'flex';
                    if (modeToggle) modeToggle.style.display = 'flex';
                }
            };
        // });
        
            
            // Toggle sidebar on hamburger menu click
            hamburger.addEventListener("click", () => {
                sidebar.classList.toggle("open");
            });

            // Close sidebar when clicking outside
            document.addEventListener("click", (e) => {
                if (!sidebar.contains(e.target) && !hamburger.contains(e.target)) {
                    sidebar.classList.remove("open");
                }
            });
        });
    </script>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="signup.js"></script>
    <script src="notification.js"></script> <!-- Include notification.js -->
</body>
</html>
