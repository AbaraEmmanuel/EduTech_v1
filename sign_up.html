        <ul class="nav-menu">

    <div class="sign-up-container">
        <h2>Sign Up for EduTech</h2>
        <form class="sign-up-form">
            <label>
                First Name
                <input type="text" name="first-name" placeholder="Enter your first name" required>
            </label>
            <label>
                Last Name
                <input type="text" name="last-name" placeholder="Enter your last name" required>
            </label>
            <label>
                Email
                <input type="email" name="email" placeholder="Enter your email" required>
            </label>
            <label>
                Phone Number
                <input type="tel" name="phone-number" placeholder="+234" value="+234 " required>
            </label>
            <label>
                Password
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                    <span class="toggle-password" onclick="togglePassword('password', this)">üëÅÔ∏è</span>
                </div>
            </label>
            <label>
                Confirm Password
                <div class="password-container">
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                    <span class="toggle-password" onclick="togglePassword('confirm-password', this)">üëÅÔ∏è</span>
                </div>
            </label>            
            <button type="submit" class="btn">Sign Up</button>
            <p class="terms-link">By signing up, you agree to our <a href="#">Terms of Service</a>.</p>
        </form>
        <div class="already-account">
            Already have an account? <a href="sign_in.html">Sign In</a>
        </div>
    </div>

<style>
    .password-container {
        position: relative;
        width: 100%;
    }

    .password-container input {
        width: 95%;
    }

    .toggle-password {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        user-select: none;
    }
</style>

    <!-- JavaScript -->
    <script>
        function togglePassword(inputId, icon) {
            const passwordInput = document.getElementById(inputId);

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.textContent = 'üôà'; // Closed eye
            } else {
                passwordInput.type = 'password';
                icon.textContent = 'üëÅÔ∏è'; // Open eye
            }
        }


        document.addEventListener('DOMContentLoaded', () => {
            // Retrieve saved theme from localStorage and apply it
            const savedTheme = localStorage.getItem('theme') || 'light-mode';
            document.body.className = savedTheme;
    
            // Update the toggle button icon based on the saved theme
            const modeToggle = document.getElementById('modeToggle');
            modeToggle.textContent = savedTheme === 'dark-mode' ? '\u263D' : '\u2600'; // Unicode for moon and sun
    
            // Toggle theme and save preference to localStorage
            modeToggle.addEventListener('click', () => {
                if (document.body.classList.contains('light-mode')) {
                    document.body.classList.replace('light-mode', 'dark-mode');
                    modeToggle.textContent = '\u263D'; // Unicode for crescent moon
                    localStorage.setItem('theme', 'dark-mode');
                } else {
                    document.body.classList.replace('dark-mode', 'light-mode');
                    modeToggle.textContent = '\u2600'; // Unicode for sun
                    localStorage.setItem('theme', 'light-mode');
                }
            });
        }); 
        
        document.addEventListener("DOMContentLoaded", () => {
            const sidebar = document.getElementById("sidebar");
            const hamburger = document.getElementById("hamburger");

            // Toggle sidebar on hamburger menu click
            hamburger.addEventListener("click", () => {
                sidebar.classList.toggle("open");
            });

            // Close sidebar when clicking outside
            document.addEventListener("click", (e) => {
                if (!sidebar.contains(e.target) && !hamburger.contains(e.target)) {
                    sidebar.classList.remove("open");
                }
            });
        });
    </script>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="signup.js"></script>
    <script src="notification.js"></script> <!-- Include notification.js -->
</body>
