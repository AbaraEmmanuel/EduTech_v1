<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Chaart Dashboard</title>

<!-- Icons -->
<script src="https://unpkg.com/lucide@latest"></script>

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg-main: #FDFCFB;
  --bg-sidebar: #FFFFFF;
  --bg-calendar: #FDF7F2;
  --text-dark: #1F1F1F;
  --text-gray: #9E9E9E;
  --purple: #6B46C1;
  --teal: #81C7C2;
  --orange: #FF7D52;
  --border: #F0F0F0;
  --transition: all .3s ease;
}

* {
  margin:0; padding:0; box-sizing:border-box;
  font-family: 'Plus Jakarta Sans', sans-serif;
}

/*body { background: var(--bg-main); color: var(--text-dark); overflow: hidden; }*/
body { background: var(--bg-main); color: var(--text-dark); }

::-webkit-scrollbar { width:6px; }
::-webkit-scrollbar-thumb { background:#ddd; border-radius:10px; }

.dashboard-container { display:flex; height:100vh; }

/* Sidebar */
.sidebar {
  width: 240px; background: var(--bg-sidebar); padding:40px 24px;
  border-right:1px solid var(--border); overflow-y:auto; transition:var(--transition);
}
.logo { display:flex; align-items:center; gap:10px; font-weight:700; margin-bottom:30px; }
.logo-box { width:18px; height:18px; background:linear-gradient(#6B46C1,#FF7D52); border-radius:4px; }
.profile-area { text-align:center; margin-bottom:30px; }
.avatar { width:70px; height:70px; border-radius:50%; margin-bottom:10px; }
.plan-badge { display:inline-block; padding:4px 12px; border-radius:20px; font-size:.7rem; font-weight:600; color:white; margin-top:6px; }
.plan-spark { background: #9E9E9E; }
.plan-prime { background: var(--purple); }
.plan-apex { background: var(--orange); }
.upgrade-btn { margin-top:8px; padding:6px 14px; border-radius:8px; border:none; cursor:pointer; background:#111; color:white; transition:var(--transition);}
.nav-item { display:flex; gap:12px; padding:12px; border-radius:12px; color:var(--text-gray); margin-bottom:6px; cursor:pointer; transition:var(--transition); text-decoration:none;}
.nav-item.active, .nav-item:hover { background:#F8F9FF; color:var(--purple); }

/* Main */
.main-content { flex:1; padding:40px; overflow-y:auto; }
.header-row { display:flex; justify-content:space-between; margin-bottom:30px; align-items:center; }
.header-actions { display:flex; gap:10px; align-items:center; }
.icon-btn { border:none; background:#F5F5F5; padding:10px; border-radius:10px; cursor:pointer; }
.btn-new { background:#111; color:white; border:none; padding:10px 20px; border-radius:8px; cursor:pointer; }

/* Projects */
.project-grid { display:grid; grid-template-columns:repeat(3,1fr); gap:20px; margin-bottom:40px; }
.project-card { padding:25px; border-radius:20px; color:white; transition:transform .3s ease, box-shadow .3s ease; }
.project-card:hover { transform:translateY(-6px); box-shadow:0 20px 40px rgba(0,0,0,.15);}
.card-purple { background: var(--purple); }
.card-teal { background: var(--teal); }
.card-orange { background: var(--orange); }
.progress-track { height:6px; background:rgba(255,255,255,.3); border-radius:10px; margin-top:15px; }
.progress-fill { height:100%; background:white; border-radius:10px; }

/* Tasks */
.task-card { background:white; padding:20px; border-radius:15px; border:1px solid var(--border); display:flex; justify-content:space-between; align-items:center; margin-bottom:12px; transition:var(--transition);}
.task-card.completed { opacity:.6; text-decoration:line-through; }
.task-tag { width:4px; height:25px; border-radius:4px; }

/* Panels */
.slide-panel {
  position: fixed;
  top: 0;
  right: -320px; /* Slide from right */
  width: 320px;
  height: 100%;
  background: white;
  border-left: 1px solid var(--border); /* Left border for separation */
  padding: 30px;
  transition: var(--transition);
  overflow-y: auto;
  z-index: 3000;
}
.slide-panel.show { right: 0; }
.panel-item { padding:12px; border-radius:12px; margin-bottom:10px; background:#F7F7F7; font-size:.85rem; }
.purple { border-left:4px solid var(--purple); }
.orange { border-left:4px solid var(--orange); }

/* Responsive */
@media(max-width:1200px){ .project-grid{grid-template-columns:repeat(2,1fr);} }
@media(max-width:800px){ .project-grid{grid-template-columns:1fr;} }

/* Mobile Sidebar */
@media(max-width:1200px) {
  .sidebar {
    position: fixed;
    top: 0;
    left: -240px; /* Hidden by default */
    height: 100%;
    z-index: 2000;
    transition: var(--transition);
  }
  .sidebar.show { left: 0; }
}

/* Panels already slide from right */
@media(max-width:1200px){
  .slide-panel {
    width: 280px;
  }
}

/* Mobile header adjustments */

@media(max-width:800px){
  .header-row {
    flex-direction: column;
    align-items: flex-start;
    gap: 15px;
  }

  .header-actions {
    width: 100%;
    justify-content: space-between;
  }

  .btn-new {
    flex: 1;
  }

  .project-grid {
    grid-template-columns: 1fr;
  }
}


/* Mobile Navbar (hidden on desktop) */
.mobile-navbar {
  display: none;
}

.sidebar {
  z-index: 2600;
}


/* Show mobile navbar on smaller screens */
@media(max-width:1200px) {
  .mobile-navbar {
    display: flex;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    background: white;
    border-bottom: 1px solid var(--border);
    z-index: 2500;
    padding: 0 20px;
    align-items: center;
    justify-content: space-between;
  }

  /* Push main content down */
  .main-content {
    padding-top: 90px;
  }

  .dashboard-container {
  flex-direction: column;
}

}
#overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.3);
  display: none;
  z-index: 2700;
}

#overlay.show {
  display: block;
}


</style>
</head>

<body>

  <!-- Mobile Header -->
<div class="mobile-navbar">
  <button class="icon-btn" onclick="togglePanel('sidebar')"><i data-lucide="menu"></i></button>
  <b>Chaart</b>
</div>


<!-- Notification Panel -->
<div class="slide-panel" id="notificationsPanel">
  <h3>Notifications</h3>
  <div id="notificationsList"></div>
</div>

<!-- Calendar Panel -->
<div class="slide-panel" id="calendarPanel">
  <h3>Academic Calendar</h3>
  <div id="calendarEventsList"></div>
</div>

<div class="dashboard-container">

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="logo"><div class="logo-box"></div>Chaart</div>
    <div class="profile-area">
      <img src="https://i.pravatar.cc/150?u=sarah" class="avatar">
      <h4 id="username">Sarah Connor</h4>
      <p style="font-size:.75rem;color:var(--text-gray)" id="email">sarahc@gmail.com</p>
      <span id="planBadge" class="plan-badge plan-spark">SPARK</span>
      <button class="upgrade-btn" onclick="upgradePlan()">Upgrade</button>
    </div>
    <nav>
      <a class="nav-item active"><i data-lucide="layout-dashboard"></i>Dashboard</a>
      <a class="nav-item"><i data-lucide="bar-chart-2"></i>Analytics</a>
      <a class="nav-item"><i data-lucide="check-square"></i>Tasks</a>
    </nav>
  </aside>

  <!-- Main -->
  <main class="main-content">
    <div class="header-row">
      <div>
        <h2 id="greeting">Hello, Sarah ðŸ‘‹</h2>
        <p style="color:var(--text-gray)">Welcome back</p>
      </div>
      <div class="header-actions">
        <button class="icon-btn" onclick="togglePanel('notificationsPanel')"><i data-lucide="bell"></i></button>
        <button class="icon-btn" onclick="togglePanel('calendarPanel')"><i data-lucide="calendar"></i></button>
        <button class="btn-new" onclick="addProject()">New Project</button>
      </div>
    </div>

    <div class="project-grid" id="projects"></div>

    <h3 style="margin-bottom:15px">Tasks</h3>
    <div id="tasks"></div>

  </main>
</div>

<script>
/* ====================== DATA ====================== */
let user = { name:"Sarah Connor", email:"sarahc@gmail.com", plan:"spark" };
let projects = [
  { id:1, title:'Web Development', tasks:10, progress:95, color:'purple' },
  { id:2, title:'Mobile App Design', tasks:12, progress:48, color:'teal' },
  { id:3, title:'Brand UI Kit', tasks:22, progress:73, color:'orange' }
];
let tasks = [
  { id:1, title:'Prepare Figma', project:'Mobile App', done:false, color:'orange' },
  { id:2, title:'UX Wireframes', project:'Web Dev', done:false, color:'purple' },
  { id:3, title:'Research', project:'Brand Kit', done:true, color:'teal' }
];
let notifications = [
  { id:1,text:"Purple group project assigned" },
  { id:2,text:"Tutorial scheduled for Friday" }
];
let calendarEvents = [
  { date:"Mar 10", title:"Purple Group Project", group:"purple" },
  { date:"Mar 18", title:"Orange Group Review", group:"orange" }
];

/* ====================== RENDER ====================== */
function renderUser(){
  document.getElementById('username').textContent = user.name;
  document.getElementById('email').textContent = user.email;
  const badge = document.getElementById('planBadge');
  badge.textContent = user.plan.toUpperCase();
  badge.className = `plan-badge plan-${user.plan}`;
  document.getElementById('greeting').textContent = `Hello, ${user.name.split(' ')[0]} ðŸ‘‹`;
}
function renderProjects(){
  document.getElementById('projects').innerHTML = projects.map(p=>`
    <div class="project-card card-${p.color}">
      <b>${p.title}</b>
      <p style="font-size:.75rem">${p.tasks} tasks â€¢ ${p.progress}%</p>
      <div class="progress-track"><div class="progress-fill" style="width:${p.progress}%"></div></div>
    </div>
  `).join('');
}
function renderTasks(){
  document.getElementById('tasks').innerHTML = tasks.map(t=>`
    <div class="task-card ${t.done?'completed':''}">
      <div style="display:flex;gap:12px;align-items:center">
        <div class="task-tag" style="background:var(--${t.color})"></div>
        <div>
          <b>${t.project}</b>
          <p style="font-size:.75rem;color:var(--text-gray)">${t.title}</p>
        </div>
      </div>
      <button class="icon-btn" onclick="toggleTask(${t.id})">
        <i data-lucide="${t.done?'check-circle':'circle'}"></i>
      </button>
    </div>
  `).join('');
}
function renderNotifications(){
  document.getElementById('notificationsList').innerHTML = notifications.map(n=>`
    <div class="panel-item">${n.text}</div>
  `).join('');
}
function renderCalendar(){
  document.getElementById('calendarEventsList').innerHTML = calendarEvents.map(e=>`
    <div class="panel-item ${e.group}">
      <b>${e.date}</b><br>${e.title}
    </div>
  `).join('');
}

/* ====================== ACTIONS ====================== */
function toggleTask(id){
  tasks = tasks.map(t=>t.id===id?{...t,done:!t.done}:t);
  renderTasks(); lucide.createIcons();
}
function addProject(){
  const title = prompt("Project name?");
  if(!title) return;
  projects.push({ id:Date.now(), title, tasks:0, progress:0, color:['purple','teal','orange'][Math.floor(Math.random()*3)] });
  renderProjects();
}
//function togglePanel(id){ document.getElementById(id).classList.toggle('show'); }
function upgradePlan(){
  if(user.plan==='spark') user.plan='prime';
  else if(user.plan==='prime') user.plan='apex';
  else { alert("You're already on Apex ðŸš€"); return; }
  renderUser();
}




/* ====================== INITIAL RENDER ====================== */
renderUser();
renderProjects();
renderTasks();
renderNotifications();
renderCalendar();
lucide.createIcons();





function togglePanel(id){

  const panels = ['sidebar','notificationsPanel','calendarPanel'];
  const overlay = document.getElementById('overlay');
  const target = document.getElementById(id);

  const isOpening = !target.classList.contains('show');

  // Close everything first
  panels.forEach(panel => {
    document.getElementById(panel).classList.remove('show');
  });

  if(isOpening){
    target.classList.add('show');
    overlay.classList.add('show');
  } else {
    overlay.classList.remove('show');
  }
}

function closeAllPanels(){
  document.getElementById('sidebar').classList.remove('show');
  document.getElementById('notificationsPanel').classList.remove('show');
  document.getElementById('calendarPanel').classList.remove('show');
  document.getElementById('overlay').classList.remove('show');
}



</script>
<div id="overlay" onclick="closeAllPanels()"></div>

</body>
</html>
