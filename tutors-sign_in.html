<head>

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>


<body class="light-mode">
    <!-- Light/Dark Mode Toggle -->
    <button class="mode-toggle" id="modeToggle">üåû</button>

    <nav class="navbar">
        <div class="navbar-left">
            <img src="ht9.png" alt="EduTech Logo" class="logo_img">
            <a href="index.html" class="name">EduTech</a>
        </div>
        <a href="index.html" class="nav-link">Home</a>
        <div class="hamburger" id="hamburger">&#9776;</div>
    </nav>

    <div class="sidebar" id="sidebar">
        <ul class="nav-menu">
            <li class="nav-item"><a href="packages.html" class="nav-link">Packages</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Our Difference</a></li>
            <li class="nav-item dropdown">
                <a href="#" class="nav-link">For Tutors &#9662;</a>
                <ul class="dropdown-menu">
                    <li><a href="#">For Tutors</a></li>
                    <li><a href="#">Create Tutor Profile</a></li>
                </ul>
            </li>
            <li class="nav-item dropdown">
                <a href="#" class="nav-link">Learning Plans &#9662;</a>
                <ul class="dropdown-menu">
                    <li><a href="#">Plan 1</a></li>
                    <li><a href="#">Plan 2</a></li>
                    <li><a href="#">Plan 3</a></li>
                </ul>
            </li>
            <div class="auth-buttons">
                <a href="sign_in.html" class="button_login">Sign In</a>
                <a href="sign_up.html" class="button-neon">Sign Up</a>
            </div>
        </ul>
    </div>


    <!-- Sign In Section -->
    <div class="sign-in-container">
        <h2>Sign In to Your Tutor Account</h2>
        <form class="sign-in-form">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="password">Password</label>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>            
            <button type="submit" class="btn">Sign In</button>
            <p class="register-link">Don't have a Tutor account? <a href="tutors_signup.html">Register here</a></p>
        </form>
    </div>


<style>
    .password-container {
        position: relative;
        width: 100%;
    }

    .password-container input {
        width: 95%;
    }

    .toggle-password {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        user-select: none;
    }
</style>

    <!-- JavaScript -->
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const icon = document.querySelector('.toggle-password');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.textContent = 'üôà'; // Closed eye
            } else {
                passwordInput.type = 'password';
                icon.textContent = 'üëÅÔ∏è'; // Open eye
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Retrieve saved theme from localStorage and apply it
            const savedTheme = localStorage.getItem('theme') || 'light-mode';
            document.body.className = savedTheme;
    
            // Update the toggle button icon based on the saved theme
            const modeToggle = document.getElementById('modeToggle');
            modeToggle.textContent = savedTheme === 'dark-mode' ? '\u263D' : '\u2600'; // Unicode for moon and sun
    
            // Toggle theme and save preference to localStorage
            modeToggle.addEventListener('click', () => {
                if (document.body.classList.contains('light-mode')) {
                    document.body.classList.replace('light-mode', 'dark-mode');
                    modeToggle.textContent = '\u263D'; // Unicode for crescent moon
                    localStorage.setItem('theme', 'dark-mode');
                } else {
                    document.body.classList.replace('dark-mode', 'light-mode');
                    modeToggle.textContent = '\u2600'; // Unicode for sun
                    localStorage.setItem('theme', 'light-mode');
                }
            });
        }); 

        document.addEventListener("DOMContentLoaded", () => {
            const sidebar = document.getElementById("sidebar");
            const hamburger = document.getElementById("hamburger");

            // Toggle sidebar on hamburger menu click
            hamburger.addEventListener("click", () => {
                sidebar.classList.toggle("open");
            });

            // Close sidebar when clicking outside
            document.addEventListener("click", (e) => {
                if (!sidebar.contains(e.target) && !hamburger.contains(e.target)) {
                    sidebar.classList.remove("open");
                }
            });
        });
    </script>
    <script type="module" src="tutors-sign_in.js"></script>
</body>
</html>
